<section class="page-wrap">
  <div class="container">
    <div class="row" *ngIf="post$ | async; let post; else loading">
      <div class="col-md-4">
        <mat-card class="example-card" >
          <img mat-card-image src="https://image.tmdb.org/t/p/w500/{{post.poster_path}}" [alt]="post.title">
        </mat-card>
      </div>
      <div class="col-md-8">
          <mat-card class="example-card">
              <mat-card-content>
                <h3>{{ post.title }}</h3>
                <p>{{ post.overview }}</p>
              </mat-card-content>
            </mat-card> 
      </div>
    </div>
    <ng-template #loading>
        <div class="loading">
          <mat-spinner></mat-spinner>          
        </div>
      </ng-template>    
  </div>
</section>
