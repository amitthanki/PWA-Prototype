<section class="page-wrap">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <mat-card class="example-card" *ngIf="post$ | async; let post; else loading">
          <mat-card-header>
            <h3>{{ post.title }}</h3>
          </mat-card-header>
          <img mat-card-image src="https://image.tmdb.org/t/p/w500/{{post.poster_path}}" [alt]="post.title">
          <mat-card-content>
            <p>{{ post.overview }}</p>
          </mat-card-content>
        </mat-card>
        <ng-template #loading>
          <div class="loading">
            <mat-spinner></mat-spinner>          
          </div>
        </ng-template>
      </div>
      
    </div>
  </div>
</section>
