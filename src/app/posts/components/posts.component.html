<section class="page-wrap">
  <div class="container">

    <div class="row">
      <div class="col-sm-12">
        <h1>Most Popular Movies</h1>
      </div>
    </div>

    <div class="row" *ngIf="(posts$ | async); let posts; else loading">
      <div class="col-md-4" *ngFor="let post of posts">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>
            <mat-card-subtitle>{{ post.release_date | date :'mediumDate' }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://image.tmdb.org/t/p/w500/{{post.poster_path}}" [alt]="post.title">
          <mat-card-content>
            <p>{{ post.overview | truncate:125 }}</p>
          </mat-card-content>
          <mat-card-actions>
            <a [routerLink]="['/movies', post.id]" mat-button >View Details</a>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <ng-template #loading>
      <div class="row">
        <div class="col-sm-12">
          <mat-spinner class="loader-centered"></mat-spinner>          
        </div>
      </div>
    </ng-template>
  </div>
</section>
